<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="border: 3px solid red;">
      <!-- Main Content -->
      <form action="#">]
        <div class="my-3">
          <label for="phone" class="form-label">Phone OS:</label>
          <select name="" id="" class="form-select form-select-sm" disabled>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>

          </select>
          <select name="" id="" class="form-select form-select-lg">
            <option value="1">One</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>

          </select>
        </div>
        <div class="mb-3">
          <label for="fruits" class="form-label">Type your favorite fruits</label>
          <input type="text" id="fruits" name="fruits" class="form-control" list="fruitList">
          <datalist id="fruitList">
            <option value="Mansanas">Apple</option>
            <option value="Kaimito">Star Apple</option>
            <option value="Link 03"></option>
            <option value="Link 04"></option>
          </datalist>
        </div>
      </form>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
