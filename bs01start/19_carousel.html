<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container" style="border: 3px solid red">
      <!-- Main Content -->
      <p>custome attributes <code>data-bs-ride="carousel", data-bs-target="#products", data-bs-slide="prev|next"</code></p>

      <div id="products" class="carousel slide" data-bs-ride="carousel">
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#products" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#products" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#products" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#products" data-bs-slide-to="3" ></button>
        </div> -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/caro/01.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./img/caro/02.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./img/caro/03.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./img/caro/04.jpg" alt="" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#products" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#products" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
