<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="border: 3px solid red;">
      <!-- Main Content -->
      <p>classess used in list groups are <code>.list-group, .list-group-item</code></p>
      <ul class="list-group">
        <li class="list-group-item">Home</li>
        <li class="list-group-item">Projects</li>
        <li class="list-group-item">Pricing</li>
        <li class="list-group-item">Contacts</li>
        <li class="list-group-item">Disclaimer</li>
      </ul>

      <hr>

      <ul class="list-group">
        <li class="list-group-item">Home</li>
        <li class="list-group-item active">Projects</li>
        <li class="list-group-item">Pricing</li>
        <li class="list-group-item">Contacts</li>
        <li class="list-group-item">Disclaimer</li>
      </ul>

      <style>
        .list-group-item {
          cursor: pointer;
        }
        .list-group-item:hover:not(.active) {
          cursor: pointer;
          background-color: rgba(97, 97, 243, 0.25);
        }
      </style>
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
