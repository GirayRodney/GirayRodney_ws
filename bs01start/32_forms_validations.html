<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="border: 3px solid red;">
      <!-- Main Content -->
      <form action="#" class="was-validated">
        <div class="my-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter username" required>
          <!-- <div class="valid-feedback">This is acceptable.</div> -->
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <div class="my-3">
          <label for="email" class="form-lable">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" required>
          <!-- <div class="valid-feedback">All good!</div> -->
          <div class="invalid-feedback">Missing or invalid email format.</div>
        </div>
        <div class="my-3"></div>
        <div class="my-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
