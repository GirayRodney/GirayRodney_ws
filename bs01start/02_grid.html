<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="border: 3px solid red">
      <!-- Main Content -->
      <!-- row, col, col-*-*
        col-{screen_size}-{1...12}
        screen_size: xs, sm, md, lg, xl, xxl -->
        <div>Evenly sized/Equal columns</div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <style>
            .col, .row > * {
                border: 3px solid green;
            }
        </style>
      </div>
<hr>
      <div class="row">
        <div class=" col-3">3 parts</div>
        <div class=" col-6">6 parts</div>
        <div class=" col-3">3 parts</div>
      </div>
      <hr>
      <div class="row">
        <div class=" col-2">2xs </div>
        <div class=" col-7">7xs </div>
        <div class=" col-3">3xs </div>
      </div>

      <hr>
      <div class="row">
        <div class=" col-2 col-sm-4">2xs 4sm</div>
        <div class=" col-7 col-sm-4">7xs 4sm</div>
        <div class=" col-3 col-sm-4">3xs 4sm</div>
      </div>

      <hr>
      <div class="row">
        <div class=" col-2 col-sm-4 col-md-1">2xs 4sm 1md</div>
        <div class=" col-7 col-sm-4 col-md-1">7xs 4sm 1md</div>
        <div class=" col-3 col-sm-4 col-md-10">3xs 4sm 10md</div>
      </div>

      <hr>
      <div class="row">
        <div class=" col-6">6xs</div>
        <div class=" col-6">6xs</div>
        <div class=" col-6">6xs</div>
      </div>

      <hr>
      <div class="row">
        <div class=" col-6">6xs</div>
        <div class=" col-3">3xs</div>
        <div class=" col-6">6xs</div>
      </div>
      <hr>
      col-*
      col-sm-*
      col-md-*
      col-lg-*
      col-xl-*
      col-xxl-*
      
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
