<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="#">
      <label for="input-name">Full Name</label>
      <input type="text" name="full_name" id="input-name" />     
      <!-- other form elements here -->
    </form>
    <form action="">
      <label for="id01">First Name</label
      ><input type="text" name="first_name" id="id01" />
    </form>
    <hr />

    <form action="">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        placeholder="type here..."
        name="first-name"
        id="first-name"
      />
      <br />
      <label for="last-name">Last Name:</label>
      <input
        type="text"
        placeholder="type here..."
        name="last-name"
        id="last-name"
      />
      <input type="number" name="" id="" max="125" min="120">
    </form>

    <hr />

    <form action="">
      <label for="pass-word">Password:</label>
      <input type="password" name="password" id="pass-word" />
    </form>

    <hr />

    <form action="">
      <label for="date-ex">Birthdate:</label
      ><input type="date" id="date-ex" name="date-ex" />
    </form>

    <hr />

    <form action="">
      <label for="email">Email:*</label>
      <input type="email" name="email" id="email" required />
      <button>Add</button>
      <button type="submit">Submit</button>
    </form>

    <hr />

    <form action="">
      <label for="comment">Comments:</label>
      <br />
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </form>

    <hr />

    <form action="">
      <label for="">Selct Music Genre:</label>
      <br />
      <input type="radio" name="music" /><label for="">Rock</label>
      <input type="radio" name="music" /><label for="">Pop</label>
      <input type="radio" name="music" /><label for="">Jazz</label>
      <input type="radio" name="music" /><label for="">Soul</label>
    </form>

    <hr />

    <form action="">
      <label for="">Selct Music Genre:</label>
      <br />
      <input type="checkbox" name="music" /><label for="">Rock</label>
      <input type="checkbox" name="music" /><label for="">Pop</label>
      <input type="checkbox" name="music" /><label for="">Jazz</label>
      <input type="checkbox" name="music" /><label for="">Soul</label>
    </form>

    <hr />

    <form action="">
      <label for="devices">What is your current device:</label>
      <br />
      <select name="devices" id="devices">
        <option value="Macbook">Macbook</option>
        <option value="iPad">iPad</option>
        <option value="iPhone">iPhone</option>
        <option value="iWatch">iWatch</option>
      </select>
    </form>

    <hr />

    <form action="">
      <label for="devices"
        >What is your current device (can select more than one):</label
      >
      <br />
      <select name="devices" id="devices" multiple>
        <option value="Macbook">Macbook</option>
        <option value="iPad">iPad</option>
        <option value="iPhone">iPhone</option>
        <option value="iWatch">iWatch</option>
      </select>
    </form>

    <hr />

    <form action=""><input type="file" name="pic" id="pic" /></form>

    <hr />

    <form action=""><input type="submit" value="Ipasa" /></form>

    <hr />

    <form action="">
      <button>Add</button> <button type="submit">Submit</button>
    </form>

    <hr/><br>

    <form action="">
      <input
        type="image"
        src="subscribe.png"
        alt=""
        width="150px"
        height="30px"
      />
    </form>
  </body>
</html>
